<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/favicons/favicon-16x16.png" type="image/x-icon">
  <script defer src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>PokeDex</title>
</head>
<body>
  <main>
    <h1 class="title">PokeDex</h1>
    <div>
      <img class="pokemon-img" src="#" alt="pokemon">

      <h2 class="pokemon-data">
        <span class="pokemon-number"></span>
        <span class="pokemon-name"></span>
      </h2>

      <form class="form" action="">
        <input type="search"
        class="input-search"
        placeholder="Name"
        required>
      </form>

      <div class="buttons">
        <button class="button btn-prev">Voltar</button>
        <button class="button btn-next">Proximo</button>
      </div>
      <img class="pokedex-img" src="assets/images/pokedex.png" alt="pokedex">
      
    </div>
  </main>
</body>
</html>
